<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../css/public.css">
        <link rel="stylesheet" type="text/css" href="../css/reg.css">
        <script type="text/javascript" src="../js/jquery-1.8.2.min.js"></script>
        <script type="text/javascript" src="../js/placeholder.js"></script>
    </head>
    <body>
        <div class="banner">
            <div class="inner">
                <div class="modal register">
                    <div class="modal-header clearfix">
                        <div class="modal-title left">用户注册</div>
                        <div class="right">已有中国知网账号？<a href="">登录</a></div>
                    </div>
                    <div class="modal-body">
                        <div class="input-group error"><input type="text" placeholder="用户名（可使用常用邮箱）"><i></i><div class="tip">请输入6-40位字母、数字或下划线</div></div>
                        <div class="input-group pwd error"><input type="password" placeholder="密码"><i></i><div class="tip">不能使用连续、重复的数字或字母，请重新输入</div></div>
                        <div class="input-group pwd error"><input type="password" placeholder="确认密码"><i></i><div class="tip">两次密码输入不一致，请重新输入</div></div>
                        <div class="input-group email error"><input type="text" placeholder="电子邮箱"><i></i><div class="tip">电子邮箱格式不正确，请重新输入</div></div>
                        <a href="#" class="btn">立即注册</a>        
                        <div class="actions">
                            <label class="checkbox"><i></i>我已阅读 <a href="">《CNKI远见搜索会员注册协议》</a></label>
                            <p class="red">请先确认阅读并同意注册协议</p>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <p>使用合作网站账号登录</p>
                        <p class="icon"><a href=""><img src="../images/login/qq.png" height="27" width="28" alt=""></a><a href=""><img src="../images/login/wb.png" height="27" width="28" alt=""></a><a href=""><img src="../images/login/wx.png" height="27" width="28" alt=""></a></p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
