<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../css/public.css">
        <link rel="stylesheet" type="text/css" href="../css/login.css">
        <script type="text/javascript" src="../js/jquery-1.8.2.min.js"></script>
        <script type="text/javascript" src="../js/placeholder.js"></script>
    </head>
    <body>
    	<div class="shadow"></div>
    	<div class="modal">
    		<div class="modal-header">
    			<div class="modal-title">登录CNKI远见搜索</div>
    			<a href="" class="close">&times;</a>
    		</div>
            <div class="modal-body">
                <div class="input-group"><input type="text" placeholder="用户名（中国知网会员可直接登录）"><div class="tip red">用户名不存在，请重新输入，<a href="">忘记用户名？</a></div></div>
                <div class="input-group pwd"><input type="password" placeholder="密码"><div class="tip red">密码错误，请重新输入，<a href="">忘记密码？</a></div></div>
	    		<a href="#" class="btn">登&nbsp;&nbsp;录</a>		
	    		<div class="actions clearfix">
	    			<label class="checkbox left"><i></i>记住密码</label>
	    			<div class="right">忘记账号或密码？&nbsp;<a href="">立即注册</a></div>
	    		</div>
            </div>
            <div class="modal-footer">
            	<p>使用合作网站账号登录</p>
            	<p class="icon"><a href=""><img src="../images/login/qq.png" height="27" width="28" alt=""></a><a href=""><img src="../images/login/wb.png" height="27" width="28" alt=""></a><a href=""><img src="../images/login/wx.png" height="27" width="28" alt=""></a></p>
            </div>
        </div>
        <script type="text/javascript">
        $('input').focus(function() {
            $(this).parent('.input-group').addClass('active');
            $(this).parents('.input-group').addClass('active');
        });
        $('input').blur(function() {
            $(this).parent('.input-group').removeClass('active');
            $(this).parents('.input-group').removeClass('active');
        });
        $('.checkbox').click(function() {
            $(this).find('i').toggleClass('active');
        });
        </script>
    </body>
</html>
