<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../css/public.css">
        <link rel="stylesheet" type="text/css" href="../css/reg.css">
        <script type="text/javascript" src="../js/jquery-1.8.2.min.js"></script>
        <script type="text/javascript" src="../js/placeholder.js"></script>
    </head>
    <body>
        <div class="banner">
            <div class="inner">
                <div class="modal register">
                    <div class="modal-header clearfix">
                        <div class="modal-title left">用户注册</div>
                        <div class="right">已有中国知网账号？<a href="">登录</a></div>
                    </div>
                    <div class="modal-body">
                        <div class="input-group"><input type="text" placeholder="用户名（可使用常用邮箱）"><div class="tip red">请输入用户名</div></div>
                        <div class="input-group pwd"><input type="password" placeholder="密码"><div class="tip red">请输入密码</div></div>
                        <div class="input-group pwd"><input type="password" placeholder="确认密码"><div class="tip red">请再次输入密码</div></div>
                        <div class="input-group email"><input type="text" placeholder="电子邮箱"><div class="tip red">请输入电子邮箱</div></div>
                        <a href="#" class="btn">立即注册</a>        
                        <div class="actions">
                            <label class="checkbox"><i></i>我已阅读 <a href="">《CNKI远见搜索会员注册协议》</a></label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <p>使用合作网站账号登录</p>
                        <p class="icon"><a href=""><img src="../images/login/qq.png" height="27" width="28" alt=""></a><a href=""><img src="../images/login/wb.png" height="27" width="28" alt=""></a><a href=""><img src="../images/login/wx.png" height="27" width="28" alt=""></a></p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
